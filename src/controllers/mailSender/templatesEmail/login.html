<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #0073b7;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .valor-bitcoin {
            text-align: center;
            margin-bottom: 20px;
        }

        .valor-bitcoin h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .valor-bitcoin p {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .halving {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .halving h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .tempo-restante {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tempo-restante span {
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .dias {
            background-color: #0073b7;
            color: #fff;
        }

        .horas {
            background-color: #f00;
            color: #fff;
        }

        .minutos {
            background-color: #ff0;
            color: #000;
        }

        .segundos {
            background-color: #0f0;
            color: #fff;
        }

        form {
            display: flex;
            align-items: center;
        }

        form label {
            margin-right: 10px;
        }

        form input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #0073b7;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #0073b7;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="valor-bitcoin">
            <h2>O valor médio de um Bitcoin hoje foi:</h2>
            <p>$66,564.00</p>
            <p>Bitcoin/Dólar Americano</p>
            <p>Última atualização: 08:14 - 06/03/2024</p>
        </div>
        <div class="halving">
            <h2>Contagem regressiva para o Halving:</h2>
            <div class="tempo-restante">
                <span class="dias">44</span>
                <span class="horas">11</span>
                <span class="minutos">23</span>
                <span class="segundos">00</span>
            </div>
            <p>Aproximidamente 30 de Abril de 2024</p>
            <form action="#">
                <label for="email">Receber atualizações diárias via Email</label>
                <input type="email" id="email" name="email" placeholder="seu_nome@email.com">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
