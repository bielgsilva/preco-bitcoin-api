	<script>
		function calculateTimeLeft() {
			const difference = new Date('2024-04-20').getTime() - new Date().getTime();
			let timeLeft = {};

			if (difference > 0) {
				timeLeft = {
					days: Math.floor(difference / (1000 * 60 * 60 * 24))
				};
			}

			return timeLeft;
		}

		function updateCountdown() {
			const timeLeft = calculateTimeLeft();
			document.getElementById('countdown').innerText = addLeadingZero(timeLeft.days) + ' dias';
		}

		function addLeadingZero(value) {
			return value < 10 ? `0${value}` : value;
		}


		setInterval(updateCountdown, 1000);


		updateCountdown();


		function formatPrice(price) {
			return parseFloat(price).toLocaleString('en-US', {
				style: 'currency',
				currency: 'USD',
			});
		}

		function formatDate(dateString) {
			const date = new Date(dateString);
			const hours = date.getHours();
			const minutes = date.getMinutes();
			const day = date.getDate();
			const month = date.getMonth() + 1;
			const year = date.getFullYear();

			return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} - ${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
		}


		document.getElementById('precobtc') = formatPrice(price);
		document.getElementById('data') = formatDate(date);
	</script>
